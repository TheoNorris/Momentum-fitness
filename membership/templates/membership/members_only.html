{% extends "base.html" %} {% load static %} {% block title %}
<div class="header-and-select-div">
<h1 class="page-header">Members Tips and Tricks</h1>
</div>
{% endblock %} {% block content %}
<div class="row">
    {% for article in articles %}
    <div class="col-lg-6">
        <a href="{% url 'members_articles' article.id %}">
            <div class="blog-div">
                <img class="blog-image" src="{{ article.image.url }}" alt="{{ article.headline }}" />
                <h2 class="blog-title">{{ article.headline }}</h2>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
